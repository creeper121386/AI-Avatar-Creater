<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/201505091706/css/fileinput.min.css" rel="stylesheet">
    <link href="/static/css/draw.css" rel="stylesheet">
    <title>{{url_for("draw.proccess_Data")}}</title>
</head>

<body>
    <div class="navbar navbar-inverse no-margin center" id="navbar">
        <div class="nav col-sm-10">
            <ul class="nav ">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand" id="nav">
                        <img src="" alt="图标">
                    </a>
                </div>
                <div class="navbar-header">
                    <a href="/" class="navbar-brand" id="nav">
                        捐赠
                    </a>
                </div>

            </ul>

        </div>
    </div>
    <div id="draw-main">
        <div class="container-fluid no-padding">
            <img src="/static/pic/style3.png" alt=" " class="img-responsive" id="styleimg" style="width:100%">
        </div>
        <div class="container">
            <div class="center">
                <h4 class="white-font" style="margin-bottom:0;">选择头像风格</h4>
            </div>
            <div class="center">
                <div class="btn-group flex center-block no-padding " data-toggle="buttons" id="button-group1">
                    <label class="btn btn-default" id="btn-label-1">
                        素描
                        <input type="radio" name="options" id="option-1" value="1">
                    </label>
                    <label class="btn btn-default" id="btn-label-2">
                        动漫
                        <input type="radio" name="options" id="option-2" value="2" class="btn-primary">
                    </label>
                    <label class="btn btn-primary" id="btn-label-3">
                        梵高
                        <input type="radio" name="options" id="option-3" value="3" checked="checked" class="btn-primary">
                    </label>
                    <label class="btn btn-default" id="btn-label-4">
                        梵高
                        <input type="radio" name="options" id="option-4" value="4" class="btn-primary">
                    </label>
                </div>
            </div>
            <div class="center">
                <div style="margin-top:2px;">
                    <small class="white-font">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>随心所欲</small>
                </div>
            </div>
            <div class="pic">
                <div class="center margin-bottom">
                    <div class="col-sm-6">
                        <div class="file-input file-input-new">
                            <div class="file-preview ">
                                <div class="close fileinput-remove">×</div>
                                <div class="file-drop-disabled">
                                    <div class="file-preview-thumbnails">
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="file-preview-status text-center text-success"></div>
                                    <div class="kv-fileinput-error file-error-message" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="kv-upload-progress hide">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                        aria-valuemax="100" style="width:0%;">
                                        0%
                                    </div>
                                </div>
                            </div>
                            <div class="input-group file-caption-main">
                                <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                    <div class="file-caption-name"></div>
                                </div>

                                <div class="input-group-btn">
                                    <button type="button" tabindex="500" title="Clear selected files" class="btn btn-default fileinput-remove fileinput-remove-button">
                                        <i class="glyphicon glyphicon-trash"></i>
                                        <span class="hidden-xs">Remove</span>
                                    </button>
                                    <button type="button" tabindex="500" title="Abort ongoing upload" class="btn btn-default hide fileinput-cancel fileinput-cancel-button">
                                        <i class="glyphicon glyphicon-ban-circle"></i>
                                        <span class="hidden-xs">Cancel</span>
                                    </button>
                                    <button type="submit" tabindex="500" title="Upload selected files" class="btn btn-default fileinput-upload fileinput-upload-button">
                                        <i class="glyphicon glyphicon-upload"></i>
                                        <span class="hidden-xs">Upload</span>
                                    </button>
                                    <div tabindex="500" class="btn btn-primary btn-file">
                                        <i class="glyphicon glyphicon-folder-open"></i>&nbsp;
                                        <span class="hidden-xs">Browse …</span>
                                        <input type="file" id="file" name="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="kvFileinputModal" class="file-zoom-dialog modal fade" tabindex="-1" aria-labelledby="kvFileinputModalLabel">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="kv-zoom-actions pull-right">
                                            <button type="button" class="btn btn-default btn-header-toggle btn-toggleheader" title="Toggle header" data-toggle="button"
                                                aria-pressed="false" autocomplete="off">
                                                <i class="glyphicon glyphicon-resize-vertical"></i>
                                            </button>
                                            <button type="button" class="btn btn-default btn-fullscreen" title="Toggle full screen" data-toggle="button" aria-pressed="false"
                                                autocomplete="off">
                                                <i class="glyphicon glyphicon-fullscreen"></i>
                                            </button>
                                            <button type="button" class="btn btn-default btn-borderless" title="Toggle borderless mode" data-toggle="button" aria-pressed="false"
                                                autocomplete="off">
                                                <i class="glyphicon glyphicon-resize-full"></i>
                                            </button>
                                            <button type="button" class="btn btn-default btn-close" title="Close detailed preview" data-dismiss="modal" aria-hidden="true">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </button>
                                        </div>
                                        <h3 class="modal-title">Detailed Preview
                                            <small>
                                                <span class="kv-zoom-title"></span>
                                            </small>
                                        </h3>
                                    </div>
                                    <div class="modal-body">
                                        <div class="floating-buttons"></div>
                                        <div class="kv-zoom-body file-zoom-content"></div>
                                        <button type="button" class="btn btn-navigate btn-prev" title="View previous file">
                                            <i class="glyphicon glyphicon-triangle-left"></i>
                                        </button>
                                        <button type="button" class="btn btn-navigate btn-next" title="View next file">
                                            <i class="glyphicon glyphicon-triangle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="col-sm-8">
                    <div class="col-sm-6 margin-bottom row">
                        <div class="row center">
                            <div class="col-sm-10 center">
                                <h4 class="white-font">训练次数</h4>
                            </div>
                        </div>
                        <div class="row  center">
                            <div class="center" style="min-width:100px;">

                                <select name="select-1" id="feature-1" class="input-lg form-control text_center">
                                    <option value="200">200</option>
                                    <option value="1">1</option>
                                    <option value="10">10</option>
                                    <option value="100">100</option>
                                    <option value="300">300</option>

                                </select>
                            </div>
                        </div>
                        <div class="row center" style="margin-top:2px;">
                            <small class="white-font">
                                <span class="glyphicon glyphicon-exclamation-sign"></span> 多多益善啦(当然时间也越长)，反正是我们服务器</small>
                        </div>
                    </div>

                    <div class=" row col-sm-6 margin-bottom">
                        <div class="row center">
                            <div class="col-sm-10 center">
                                <h4 class="white-font">训练次数</h4>
                            </div>
                        </div>
                        <div class="row center">
                            <div class="center" style="min-width:100px">
                                <select name="select-2" id="feature-2" class="input-lg form-control text_center">
                                    <option value="1" class="text-center">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>


                        </div>
                        <div class="row center" style="margin-top:2px;">
                            <small class="white-font">
                                <span class="glyphicon glyphicon-exclamation-sign"></span> 等级越大，越有“风格”</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="btn col-sm-8">
                    <button class="btn-primary btn btn-lg" id="sub-Btn">Draw</button>
                </div>
            </div>
        </div>
    </div>
    <div class="center" id="draw-download" style="display: none;">
        <div class="col-sm-8" style="margin-top:30px;">
            <div class="center margin-bottom">
                <div class="col-sm-10 center">
                    <div id="img-box"> </div>
                </div>
            </div>
            <div class="center ">
                <div class="center col-sm-8">
                    <div class="row col-sm-8">
                        <div class="col-sm-6 center">
                            <a href="/draw/">
                                <button id="back-btn" class="btn-primary btn ">我还要画</button>
                            </a>
                        </div>
                        <div class="col-sm-6 center" id="download">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/201505091706/js/fileinput.min.js"></script>
    <script src="/static/js/draw.js"></script>


    <div id="rememberry__extension__root" style="all: unset;"></div>
</body>

</html>
