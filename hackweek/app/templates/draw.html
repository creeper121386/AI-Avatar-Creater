<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/201505091706/css/fileinput.min.css" rel="stylesheet">
    <link href="/static/css/draw.css" rel="stylesheet">
    <title>{{url_for("draw.proccess_Data")}}</title>
</head>

<body>
    <div class="navbar navbar-inverse no-margin center" id="navbar">
        <div class="nav col-sm-10">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" id="nav">
                    <img src="" alt="图标">
                </a>
            </div>
            <div id="donante" class="navbar-right navbar-header">
                <div class="navbar-brand">
                    捐赠
                </div>
            </div>
        </div>
    </div>
    <div id="draw-main">
        <div class="container-fluid no-padding">
            <img src="/static/pic/style3.png" alt=" " class="img-responsive" id="styleimg" style="width:100%">
        </div>
        <div class="container">
            <div class="center margin-bottom">
                <div class="btn-group flex center-block no-padding " data-toggle="buttons" id="button-group1">
                    <label class="btn btn-default" id="btn-label-1">
                        素描
                        <input type="radio" name="options" id="option-1" value="1">
                    </label>
                    <label class="btn btn-default" id="btn-label-2">
                        动漫
                        <input type="radio" name="options" id="option-2" value="2">
                    </label>
                    <label class="btn btn-default" id="btn-label-3">
                        梵高
                        <input type="radio" name="options" id="option-3" value="3">
                    </label>
                    <label class="btn btn-default" id="btn-label-4">
                        梵高
                        <input type="radio" name="options" id="option-4" value="4">
                    </label>
                </div>
            </div>
            <div class="pic">
                <div class="center margin-bottom">
                    <div class="col-sm-6">
                        <input type="file" id="file" name="file">
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="col-sm-8">
                    <div class="center col-sm-6 margin-bottom">
                        <div class="text-center">
                            <label for="feature-1">风格等级</label>
                            <small class="text-muted">看你的口味</small>
                            <select name="select-1" id="feature-1" class="input-lg form-control">
                                <option value="1" class="text-center">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                    <div class="center col-sm-6 margin-bottom">
                        <div class="text-center">
                            <label for="feature-2">train time</label>
                            <small class="text-muted">看你的口味</small>
                            <select name="select-2" id="feature-2" class="input-lg form-control">
                                <option value="1" class="text-center">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="btn col-sm-8">
                    <button class="btn-primary btn btn-lg" id="sub-Btn">Draw</button>
                </div>
            </div>
        </div>
    </div>
    <div class="center" id="draw-download">
        <div class="col-sm-8">
            <div class="center margin-bottom">
                <div class="col-sm-10 center">
                    <div id="img-box"> </div>
                </div>
            </div>
            <div class="center ">
                <div class="center col-sm-8">
                    <div class="row col-sm-8">
                        <div class="col-sm-6 center">
                            <a href="/draw/">
                                <button id="back-btn" class="btn-primary btn ">我还要画</button>
                            </a>
                        </div>
                        <div class="col-sm-6 center" id="download">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/201505091706/js/fileinput.min.js"></script>
    <script src="/static/js/draw.js"></script>
</body>

</html>
